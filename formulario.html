<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h1>Formulario de contacto</h1>
    <form method="" action="">
<b>Nombre:</b> <input type="text" name="Nombre"> <br> <br>
<b>Apellido:</b> <input type="text" name="Apellido" id=""> <br> <br>
<b>Género: </b><br>
Femenino <input type="radio" name="" id="Femenino"> <br>
Masculino <input type="radio" name="" id="Masculino"> <br>
No binario <input type="radio" name="" id="No binario"> <br>
Prefiero no decirlo <input type="radio" name="" id="Prefiero no decirlo"> <br> <br>
<b>Teléfono:</b><input type="tel" name="" id="Teléfono"> <br> <br>
<b>Email:</b> <input type="email" name="" id="Email"> <br> <br>
<b>Ciudad</b> <input type="text" name="" id="Ciudad"> <br> <br>
<b>Consulta</b> <br> <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>
<input type="submit" name="" id="Enviar">
    </form>
</body>
<footer>
    <p>Página creada por Valentina Giorgio</p></footer>
</html>
